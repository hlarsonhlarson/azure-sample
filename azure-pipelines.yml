# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: GitHubComment@0
  inputs:
    gitHubConnection: 'Connect to my gh'
    repositoryName: 'hlarsonhlarson/azure-sample'
    id: 'issue/2'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo 1
      chmod 777 Bash.sh
      bash Bash.sh
      echo $(NOTHIDDEN100)
      echo $(HIDENOW)
      echo $(SERVCON1)
      echo $(SERVCON2)
      echo $(SERVCON3)
      echo $(TMOB)
      echo $(SERVCON4)
      echo $(USERNAME)
      echo $(ANOTHERUSER)
      echo $(ADMINUSER)
      echo 't-mobile'
      echo "clusterUser_t-mobile_t-mobile"
      echo $(TOKEN)
      echo ""
      echo $(SSLDATA)
      echo $(TOKEN2)
      echo "ac2e55f11c6bd6139041a975759f60ac8cbbf9424524e6e90913e9b8ae7499eaf7d12ef8570f8cc3eca0b3d9bebf386be5557f23406dc74373c067caacfb5194"
      echo Add other tasks to build, test, and deploy your project.
      
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'kuber'
    command: get
    arguments: pods
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'

